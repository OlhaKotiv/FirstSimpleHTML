<!DOCTYPE html>
<html lang="uk" dir="ltr">

<head>
    <title>Адмін-панель</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/admin.css?version=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="../img/neurocapability-favicon-1.png">
</head>

<body>
    <!-- header -->
    <header>
        <div class="flex-row">
            <div class="title">Ви ввійшли як
                <span id="moderator">admin</span>
            </div>
            <div class="buttons">
                <a href="#">Вихід</a>
                <a href="categories.html">Розділи</a>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- error message -->
    <div class="error-holder">
        <span>Error</span>
    </div>
    <!-- error message end -->
    <div class="holder type flex-container flex-col padding20">

        <!-- editor's form -->
        <div class="flex-col flex-full padding20">
            <label for="imgarticle">Головне зображення</label>
            <div class="logo-holder imgarticle">
                <img src="../img/no_image.png" alt="img">
            </div>
            <div class="flex-row">
                <div class="button green imgarticle" id="main-article-img">+ Додати</div>
                <div class="button red" id="del-main-img">Видалити</div>
                <form style="height: 0; width: 0; overflow: hidden; float: left;">
                    <input id="imgarticle" type="file" name="shopimage" accept="image/*">
                </form>
            </div>
        </div>
        <div class="flex-row flex-full">
            <div class="flex-col flex-half padding20">
                <form class="input-row">
                    <label for="title">Назва статті</label>
                    <input type="text" id="title">
                </form>
                <form class="input-row">
                    <label for="alias">URL сторінки (без домена та /)</label>
                    <input type="text" id="alias">
                </form>
                <div class="input-row">
                    <span class="label">Категорії статті</span>
                    <div class="cat-holder check-holder flex-row flex-row-wrap" id="article-categories">
                        <div class="cat check active">HTML</div>
                        <div class="cat check">Адміністрування</div>
                        <div class="cat check">JS</div>
                        <div class="cat check">CSS</div>
                        <div class="cat check">Sass</div>
                        <div class="cat check">Gulp</div>
                        <div class="cat check">JS</div>
                    </div>
                </div>
            </div>
            <div class="flex-col flex-half padding20">
                <form class="input-row">
                    <label for="htmltitle">META title</label>
                    <input type="text" id="htmltitle">
                </form>
                <form class="input-row">
                    <label for="htmldescription">META description</label>
                    <input type="text" id="htmldescription">
                </form>
                <form class="input-row">
                    <label for="htmlkeywords">META keywords</label>
                    <input type="text" id="htmlkeywords">
                </form>
                <div class="input-row flex-row">
                    <form class="flex-col flex-half tag-holder">
                        <label for="tags">Введіть тег і натисніть ВВІД</label>
                        <input id="tags" type="text">
                        <div class="autofill-bar"></div>
                    </form>
                    <form class="flex-col flex-half">
                        <label for="article-tags">Теги статті</label>
                        <div id="article-tagsstyles" class="tags-holder">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <form class="flex-col flex-full padding20">
            <label for="shortdescription">Короткий опис</label>
            <textarea id="shortdescription"></textarea>
        </form>
        <div class="flex-col flex-full padding20">
            <form class="mediaelement article-mediadescr clear">
                <label for="mediacontent">Текст на сторінці статті</label>
                <div id="mediacontent" class="mediacontent" style="display: none"></div>
            </form>
        </div>
        <!-- editor's form end -->
        <!-- history of mderation -->
        <div class="flex-col flex-full padding20">
            <div class="open-bayan link">Історія модерації:</div>
            <div class="bayan v-list">
                <div class="v-item flex-row">
                    <div class="title">superadmin</div>
                    <div class="created flex-col">
                        <span>Створена: Пт, 11. Тра 2018, в 18:43</span>
                    </div>
                </div>

                <div class="v-item flex-row">
                    <div class="title">superadmin</div>
                    <div class="created flex-col">
                        <span>Відмодерована: Пт, 18. Тра 2018, в 21:46</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- history of moderation end -->
        <!-- buttons -->
        <div class="flex-col flex-full padding20">
            <div class="buttons id-info flex-row flex-centered">
                <div class="button green" id="edit-article">Зберегти</div>
                <div class="button red" id="delete-article">Видалити</div>
                <a href="articles.html" class="button">Відміна</a>
                <div class="loader"></div>
            </div>
        </div>
        <!-- buttons end -->
    </div>
    <!-- footer -->
    <footer>
        <small>#DevLibrary © 2018</small>
    </footer>
    <!-- footer end -->
    <script src="../scripts/jquery-min.js"></script>
    <script src="../scripts/admin/error.js"></script>
    <script src="../scripts/admin/aliasmaker.js"></script>
</body>

</html>
