<!DOCTYPE html>
<html lang="uk" dir="ltr">

<head>
    <title>Вхід</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <link rel="shortcut icon" href="../img/neurocapability-favicon-1.png">
    <link rel="stylesheet" href="../css/admin.css?version=1">

</head>

<body>
    <header>
        <div class="flex-row">
            <div class="title">Введіть свій логін и пароль</div>
        </div>
    </header>
    <!--error holder start-->
    <div class="error-holder">
        <span>Error</span>
    </div>
    <!--login holder start-->
    <div class="content">
        <div class="holder">
            <!-- login -->
            <div class="login">
                <form class="input-row">
                    <label for="username">Логін</label>
                    <input type="text" id="username">
                </form>
                <form class="input-row">
                    <label for="pass">Пароль</label>
                    <input type="password" id="pass">
                </form>
                <div class="input-row">
                    <div class="b-login button green">Увійти</div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <small>#DevLibrary © 2018</small>
    </footer>
    <script src="../scripts/jquery-min.js"></script>
    <script src="../scripts/admin/error.js"></script>
    <script src="../scripts/admin/login.js?version=1"></script>
</body>

</html>
